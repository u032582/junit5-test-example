plugins {
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}


ext {
    junitJupiterVersion = '5.9.2'
}

dependencies {
 testImplementation("org.junit.jupiter:junit-jupiter:${junitJupiterVersion}")}

tasks.named('test') {
	useJUnitPlatform()
}
